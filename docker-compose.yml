services:
  modelingevolution.autoupdater.host:
    image: modelingevolution/autoupdater:latest
    container_name: autoupdater
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Data volume for persistent storage
      - ./data:/data
      # SSH keys for authentication
      - ./data/ssh:/data/ssh:ro
      # Production configuration
      - ./appsettings.Production.json:/app/appsettings.Production.json:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # SSH Configuration
      - SshUser=${SSH_USER:-deploy}
      - SshAuthMethod=PrivateKey
      - SshKeyPath=/data/ssh/id_rsa
      # Optional: Override default host address
      - HostAddress=${HOST_ADDRESS:-172.17.0.1}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autoupdater-network

networks:
  autoupdater-network:
    driver: bridge